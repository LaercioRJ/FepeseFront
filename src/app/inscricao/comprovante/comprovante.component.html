<div class="contentPosition">
    <div class="pageTitle">
        <span>Comprovante de Inscrição</span>
    </div>
    <form [formGroup] = "inscription" class="formPosition">
        <div class="formLine">
            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Inscrição</mat-label>
                <input formControlName="inscription" type="text" matInput readonly>
            </mat-form-field>

            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Situação</mat-label>
                <input formControlName="situation" type="text" matInput readonly>
            </mat-form-field>
        </div>
        <div class="formLine">
            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Nome Completo</mat-label>
                <input formControlName="name" type="text" matInput readonly>
            </mat-form-field>

            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>CPF</mat-label>
                <input formControlName="cpf" type="text" matInput readonly>
            </mat-form-field>
        </div>
        <div class="formLine">
            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Endereço</mat-label>
                <input formControlName="address" type="text" matInput readonly>
            </mat-form-field>

            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Estado</mat-label>
                <input formControlName="city" type="text" matInput readonly>
            </mat-form-field>
        </div>
        <div class="formLine">
            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Cargo</mat-label>
                <input formControlName="position" type="text" matInput readonly>
            </mat-form-field>

            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Cidade</mat-label>
                <input formControlName="state" type="text" matInput readonly>
            </mat-form-field>
        </div>
        <div class="formLine">
            <mat-form-field class="commonInput" appearance = "outline">
                <mat-label>Data Inscricao</mat-label>
                <input value="{{ inscriptionDate | date: 'dd/MM/yyyy HH:mm:ss' }}" type="text" matInput readonly>
            </mat-form-field>
        </div>
    </form>
    <div class="returnButtonPlacement">
        <button *ngIf = '!hideButtons' color = "primary" (click) = "printPage()" mat-flat-button>Imprimir</button>
    </div>
    <div class="returnButtonPlacement">
        <button *ngIf = '!hideButtons' (click) = "goBackHomePage()" color = "primary" mat-flat-button>Voltar para a tela Inicial</button>
    </div>
    <br>
</div>
