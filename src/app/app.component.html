<mat-toolbar color = "primary" [class.mat-elevation-z4] = "true">
    <mat-icon matRipple (click) = "drawer.toggle()" class="topBarIcon">menu</mat-icon>
    <span (click) = "goBackHomePage()" class="siteTitle">FEPESE Concursos</span>
    <div class="iconsPosition">
        <mat-icon (click) = "goLoginPage()" matTooltip = "Fazer login." class="buttonsIcon">account_circle</mat-icon>
        <mat-icon (click) = "goBackHomePage()" matTooltip = "Voltar a pagina inicial." class="buttonsIcon">home</mat-icon>
    </div>
</mat-toolbar>

<mat-drawer-container class="screenContent">
    <mat-drawer #drawer class="sidenav" mode="side" [class.mat-elevation-z3] = "true">
        <app-side-menu></app-side-menu>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
